<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Макет</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <link rel="stylesheet" href="css/Style.css">
        <meta name="viewport" content="width=1120">
    </head>

    <body>
        <header class="header">
            <div class="header-container">
                <div class="header-line">
                    <button class="button">
                        <img src="/img/icon1.svg" alt="burger">
                    </button>
                    <div class="logo">
                        <img src="img/cps.png" alt="logo">
                    </div>
                    <div class="divider">
                        <img src="img/divider.svg" alt="logo">
                    </div>
                    <button class="button">
                        <img src="/img/icon3.svg" alt="repair">
                    </button>
                    <button class="button">
                        <img src="/img/icon2.svg" alt="check">
                    </button>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="title">
                <div>Услуги и сервисы</div>
            </div>
                
            <div class="Menu">
                <span>Ремонтируемые устройства</span>
                <span>Дополнительные услуги</span>
                <span>Цены на услуги</span>
                <span>Специальные цены</span>
            </div>
            <div class="info">
                <p class="text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
                    <div class="ReadMore">
                        <button class="ReadMore-button">
                            <img src="/img/icon стрелка вниз.svg" alt="">
                        </button>
                    <p>Читать далее</p>
                </div>
            </div>
            <div class="picture"></div>
        </div>
    </body>
</html>
